<!DOCTYPE html>
<html>
    <head>
        <title>sorting of array elements</title>
    </head>
    <body>
        <script>
            var array=[];
            var size=5;
            for(var i=0;i<size;i++){
                array[i]=prompt("enter element: "+(i+1));
            }
            document.write("unsorted array; "+array);
            document.write("<br>");
            let sortedarray=array.sort((a,b)=>(a-b));
            document.write("sorted array: "+sortedarray);
        </script>
    </body>
</html>
